<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="head">Calculate me !!</h1>
        <input id="in" type="text" placeholder="00">
        <div class="icons">
        <div class="buttons">
            <button class="b1">AC</button>
            <button class="b1">DEL</button>
            <button class="b1">%</button>
            <button class="b1">/</button>
        </div>
        <div class="buttons">
            <button class="b">7</button>
            <button class="b">8</button>
            <button class="b">9</button>
            <button class="b">*</button>
        </div>
        <div class="buttons">
            <button class="b">4</button>
            <button class="b">5</button>
            <button class="b">6</button>
            <button class="b">-</button>
        </div>
        <div class="buttons">
            <button class="b">1</button>
            <button class="b">2</button>
            <button class="b">3</button>
            <button class="b">+</button>
        </div>
        <div class="buttons">
            <button class="b" >00</button>
            <button class="b">0</button>
            <button class="b">.</button>
            <button class="b">=</button>
        </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
